<div class="main-container" *ngIf="initialData">
    <mat-tab-group>
        <mat-tab label="Analyze">
            <app-tab-analyze [initialData]="initialData"></app-tab-analyze>
        </mat-tab>

        <mat-tab label="Map">
            <app-tab-map [initialData]="initialData"></app-tab-map>
        </mat-tab>

        <mat-tab label="Compare">
            <app-tab-compare [initialData]="initialData"></app-tab-compare>
        </mat-tab>

        <mat-tab label="Array">
            <app-tab-array [initialData]="initialData"></app-tab-array>
        </mat-tab>
    </mat-tab-group>
</div>

<div class=spinner *ngIf="!initialData">
    <mat-spinner></mat-spinner>
</div>
